<div class="row text-left">
    <div class="col-sm-12">
        <div class="content-header text-center text-primary">
            {{ 'ADD_ADMIN' | translate }}</div>
    </div>
</div>
<app-custom-loader *ngIf="isLoading"></app-custom-loader>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header pb-2"></div>
            <div class="card-content">
                <div class="px-3">
                    <form class="form" #f="ngForm" (ngSubmit)="saveAdmin()">
                        <div class="form-body">
                            <div class="form-group">
                                <label>{{ 'FIRST_NAME' | translate }}*</label>
                                <input type="text" id="firstName" class="form-control" [(ngModel)]="admin.firstName"
                                    name="firstName" #firstName="ngModel" required />
                                <span class="help-block" *ngIf="firstName?.touched && firstName?.errors?.required"
                                    style="color: red;">
                                    <small>{{'THIS_FIELD_IS_REQUIRED*'| translate}}</small>
                                </span>
                            </div>
                            <div class="form-group">
                                <label>{{ 'LAST_NAME' | translate }}*</label>
                                <input type="text" id="lastName" class="form-control" [(ngModel)]="admin.lastName"
                                    name="lastName" #lastName="ngModel" required />
                                <span class="help-block" *ngIf="lastName?.touched && lastName?.errors?.required"
                                    style="color: red;">
                                    <small>{{'THIS_FIELD_IS_REQUIRED*'| translate}}</small>
                                </span>
                            </div>
                            <div class="form-group">
                                <label>{{ 'EMAIL' | translate }}*</label>
                                <input type="text" id="email" class="form-control" [(ngModel)]="admin.email"
                                    name="email" #email="ngModel" required />
                                <span class="help-block" *ngIf="email?.touched && email?.errors?.required"
                                    style="color: red;">
                                    <small>{{'THIS_FIELD_IS_REQUIRED*'| translate}}</small>
                                </span>
                            </div>
                            <div class="form-group">
                                <label>{{ 'MOBILE_NUMBER' | translate }}*</label>
                                <input type="text" id="mobileNumber" class="form-control"
                                    [(ngModel)]="admin.mobileNumber" name="mobileNumber" #mobileNumber="ngModel"
                                    required />
                                <span class="help-block" *ngIf="mobileNumber?.touched && mobileNumber?.errors?.required"
                                    style="color: red;">
                                    <small>{{ 'THIS_FIELD_IS_REQUIRED*'| translate }}</small>
                                </span>
                            </div>
                            <div class="form-group">
                                <label>{{ 'PASSWORD' | translate }}*</label>
                                <input type="password" id="password" class="form-control" minlength="5" maxlength="35"
                                    [(ngModel)]="admin.password" name="password" #password="ngModel" required />
                                <span class="help-block" *ngIf="password?.touched && password?.errors?.required"
                                    style="color: red;">
                                    <small>{{'THIS_FIELD_IS_REQUIRED*'| translate}}</small>
                                </span>
                            </div>

                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-raised btn-raised add-modules mr-2"
                                [disabled]="f.invalid">
                                <i class="fa fa-check-square-o"></i> {{"SUBMIT" | translate}}
                            </button>
                            <button type="button" class="btn btn-raised btn-raised btn-warning mr-1"
                                [routerLink]="['/admins']">
                                <i class="ft-x"></i> {{"CANCEL" | translate}}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
